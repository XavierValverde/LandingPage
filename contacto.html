    <section>
        <div class="formulario-contacto">
            <h2 class="formulario-titulo">CONTACTA CONMIGO</h2>
            <form enctype="multipart/form-data" action="#" method="POST">
                <fieldset>
                    <legend>Tus datos de contacto:</legend>
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="web">Teléfono de contacto:</label>
                    <input type="telf" id="telf" name="telf">
                </fieldset>

                <fieldset>
                    <legend>MENSAJE</legend>
                    <label for="titulo">Motivo del mensaje</label>
                    <input type="text" id="titulo" name="titulo" required>

                    <label for="descripcion">Escribe aquí tu mensaje:</label>
                    <textarea id="descripcion" name="descripcion" rows="20" placeholder="¿Qué puedo hacer por ti?" required></textarea>

                    <label for="contestar">¿Cómo prefieres que contacte contigo?:</label>
                    <select id="contestar" name="contestar">
                        <option value="correo">Correo electrónico</option>
                        <option value="telefono">Teléfono</option>
                        <option value="otro">Otro método de contacto</option>
                    </select>

                <fieldset>
                    <legend>¿Qué otro método de contacto?
                        </legend>
                    <label for="comentarios">En el caso de que hayas elegido "Otro método" para contactar contigo, por favor especifica el método en la siguiente sección:</label>
                    <textarea id="comentarios" name="comentarios" rows="3"></textarea>
                </fieldset>

                <button type="submit" class="enviar">ENVIAR</button>
                <button type="reset" class="borrar">BORRAR TODO</button>
            </form>         
        </div>

        <div class="copyright">

        </div>
